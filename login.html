<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endure - Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">Endure</a>
        </div>
        <ul class="navbar-menu">
            <li style="background: black;" class="navbar-item"><a href="index.html">Login</a></li>
            <li class="navbar-item"><a href="prgms.html">Programs</a></li>
            <li class="navbar-item"><a href="about.html">About</a></li>
            <li class="navbar-item"><a href="#">Contact</a></li>
        </ul>
        <div class="menu-icon" onclick="openNav()">☰</div>
    </nav>

    <div id="sidePanel" class="side-panel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="newland.html">Home</a>
        <a href="prgms.html">Programs</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="overlay" onclick="closeNav()"></div>

    <main class="login-container">
        <div class="form-container" data-aos="fade-up">
            <div class="form-toggle">
                <button id="loginToggle" class="active">Login</button>
                <button id="signupToggle">Sign Up</button>
            </div>
            <form id="loginForm" class="active">
                <h2>Login to Your Account</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signupForm">
                <h2>Create an Account</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div id="userInfo" class="user-info" style="display: none;" data-aos="fade-up">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <p>Email: <span id="userEmail"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3 style="font-size: 22px;">Quick Links</h3>
                <ul style="display: flex; flex-direction: column; list-style-type: none; padding: 0px;">
                    <li><a class="quicklinks" href="index.html">Home</a></li>
                    <li><a class="quicklinks" href="prgms.html">Programs</a></li>
                    <li><a class="quicklinks" href="about.html">About Us</a></li>
                    <li><a class="quicklinks" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#" class="fab fa-facebook"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-youtube"></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            © 2024 Endure. All rights reserved.
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="login.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>
</html>
